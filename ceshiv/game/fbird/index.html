<style type="text/css">
                .button {
  display: inline-block;
  border-radius: 4px;
  background-color: #1E90FF;
  border: 2px solid #7FFFAA;
  color: #FFFFFF;
  text-align: center;
  font-size: 10px;
  padding: 1px;
  width: 80px;
  transition: all 0.5s;
  -webkit-transition-duration: 0.2s; /* Safari */
  transition-duration: 0.2s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '»';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.3s;
}

.button:hover span {
  padding-right: 15px;
}
.button:hover {
  background-color: white;
  color: black;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
.button {border-radius: 8px;}
        </style>
